  <script xtype="x" id="ch0103/17">
    var xa = prompt();

    function bianChang(xa, ya, xb, yb) {
      return Math.sqrt(Math.pow(xa - xb, 2) + Math.pow(ya - yb, 2));
    }
    var a = bianChang(xa, ya, xb, yb);
    var b = bianChang(xa, ya, xc, yc);
    var c = bianChang(xc, yc, xb, yb);
    var p = (a + b + c) / 2
    console.log(Math.sqrt(p * (p - a) * (p - b) * (p - c)).toFixed(2));
  </script>
