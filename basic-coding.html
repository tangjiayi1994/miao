    var year = +prompt()

    var da//指定的那个月的第一天是一个周期（七天）里的第几天
    for (let i = 1970; i < year; i++) {
      //只计算已经完全度过的年的天数，没完全度过的后面算
      if ((i % 100 == 0 && i % 400 == 0) || (i % 4 == 0 && i % 100 != 0) || (i % 3200 == 0 && i % 172800 == 0)) day++
      //每年加365天，闰年时额外加一天
      day += 365
    }
    switch (month) {
      case 12:
        day += 30
      case 11:
        day += 31
      case 10:
        day += 30

        day += 31
      case 8:
        day += 31
      case 7:
        day += 30

        day += 30

        day += 31
      case 3:

        //已度过的2月可能是闰年的闰月，所以看一下当前这一年也就是year是不是闰年，如果是闰年，day需要额外加一天
        day += 28
      //1月31天固定，2月至少28天，闰年时29天，多加那一天在上一行判断与添加
      case 2:

      //所求为 某年某月第一天，所以第一个月完全没有已度过的天数，只有第一天当天算，已经在day变量初始化时为 1 了
    }
